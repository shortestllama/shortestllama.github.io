---
layout: default
title: Writeups
---
<h1>CTF Writeups</h1>

<ul class="bubble-list">
  {% for writeup in site.writeups %}
    <li>
      <h2><a href="{{ writeup.url }}">{{ writeup.title }}</a></h2>
      <span>{{ writeup.source }}</span> -
      <span>{{ writeup.date | date_to_string }}</span> -
      <span>{{ writeup.read_time }}</span>
    </li>
  {% endfor %}
</ul>
